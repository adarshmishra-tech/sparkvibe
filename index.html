<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SparkVibe AI - Neon Bio Generator</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-black text-white font-poppins min-h-screen overflow-x-hidden">
  <header class="bg-gray-900 p-6 text-center shadow-neon">
    <h1 class="text-4xl font-semibold text-neon-green">SparkVibe AI</h1>
    <button id="themeToggle" class="mt-3 bg-gray-800 text-white p-2 rounded-lg hover:bg-gray-700 transition-all duration-200 glow-button">Toggle Theme</button>
  </header>
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <section class="bg-gray-900 p-6 rounded-xl shadow-neon">
      <h2 class="text-2xl font-semibold mb-4 text-neon-blue">Generate Your Neon Bio</h2>
      <div class="space-y-4">
        <input type="text" id="bioPurpose" placeholder="Enter your purpose (e.g., Photographer)" class="w-full p-3 border border-neon-purple rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:ring-2 focus:ring-neon-purple focus:border-transparent glow-input" required>
        <select id="platform" class="w-full p-3 border border-neon-purple rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-neon-purple focus:border-transparent glow-input">
          <option value="Instagram">Instagram</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Twitter">Twitter</option>
          <option value="TikTok">TikTok</option>
          <option value="Tinder">Tinder</option>
        </select>
        <select id="tone" class="w-full p-3 border border-neon-purple rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-neon-purple focus:border-transparent glow-input">
          <option value="professional">Professional</option>
          <option value="witty">Witty</option>
          <option value="bold">Bold</option>
          <option value="friendly">Friendly</option>
          <option value="inspirational">Inspirational</option>
          <option value="romantic">Romantic</option>
          <option value="engaging">Engaging</option>
          <option value="casual">Casual</option>
        </select>
        <input type="text" id="location" placeholder="Location (optional)" class="w-full p-3 border border-neon-purple rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:ring-2 focus:ring-neon-purple focus:border-transparent glow-input">
        <select id="emojiStyle" class="w-full p-3 border border-neon-purple rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-neon-purple focus:border-transparent glow-input">
          <option value="with_emojis">With Emojis</option>
          <option value="minimal_emojis">Minimal Emojis</option>
          <option value="vibrant_emojis">Vibrant Emojis</option>
          <option value="without_emojis">Without Emojis</option>
        </select>
        <button id="generateBio" class="w-full bg-neon-blue text-white p-3 rounded-lg hover:bg-neon-purple transition-all duration-200 glow-button">Generate Bio</button>
      </div>
      <div id="bioOutput" class="mt-4 space-y-3 bg-gray-800 p-4 rounded-lg glow-box">
        <!-- Bio output will be inserted here -->
      </div>
      <div id="keywordSuggestions" class="mt-2 text-sm text-gray-400"></div>
    </section>
    <section class="bg-gray-900 p-6 rounded-xl shadow-neon">
      <h2 class="text-2xl font-semibold mb-4 text-neon-blue">Automated Feedback</h2>
      <div id="feedbackSection" class="space-y-2"></div>
    </section>
  </main>
  <footer class="bg-gray-900 p-4 text-center text-white">
    <p class="text-sm">Powered by <span class="text-gradient bg-gradient-to-r from-neon-green to-neon-blue bg-clip-text text-transparent">STX Tech</span></p>
  </footer>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</body>
</html>
