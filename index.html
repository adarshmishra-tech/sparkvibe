<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SparkVibe AI - Bio Generator</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 min-h-screen">
  <header class="bg-blue-600 dark:bg-blue-800 p-4 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">SparkVibe AI</h1>
    <button id="themeToggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded">Toggle Theme</button>
  </header>
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Generate Your Bio</h2>
      <div class="space-y-4">
        <input type="text" id="bioPurpose" placeholder="Enter your purpose (e.g., Photographer)" class="w-full p-2 border rounded" required>
        <select id="platform" class="w-full p-2 border rounded">
          <option value="Instagram">Instagram</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Twitter">Twitter</option>
          <option value="TikTok">TikTok</option>
          <option value="Tinder">Tinder</option>
        </select>
        <select id="tone" class="w-full p-2 border rounded">
          <option value="professional">Professional</option>
          <option value="witty">Witty</option>
          <option value="bold">Bold</option>
          <option value="friendly">Friendly</option>
          <option value="inspirational">Inspirational</option>
          <option value="romantic">Romantic</option>
          <option value="engaging">Engaging</option>
          <option value="casual">Casual</option>
        </select>
        <input type="text" id="location" placeholder="Location (optional)" class="w-full p-2 border rounded">
        <select id="emojiStyle" class="w-full p-2 border rounded">
          <option value="with_emojis">With Emojis</option>
          <option value="minimal_emojis">Minimal Emojis</option>
          <option value="vibrant_emojis">Vibrant Emojis</option>
          <option value="without_emojis">Without Emojis</option>
        </select>
        <button id="generateBio" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Generate Bio</button>
      </div>
      <div id="bioOutput" class="mt-4 space-y-2"></div>
      <div id="keywordSuggestions" class="mt-4 text-sm text-gray-600"></div>
    </section>
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Feedback</h2>
      <div id="feedbackSection" class="space-y-2"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
