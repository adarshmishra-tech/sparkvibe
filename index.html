<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SparkVibe AI - SEO-optimized bios free forever.">
  <title>SparkVibe AI</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-teal-50 to-gold-200 text-gray-900 font-sans min-h-screen">
  <header class="bg-teal-600 py-12 text-center">
    <h1 class="text-4xl font-bold text-white">SparkVibe AI</h1>
    <p class="text-white mt-2">SEO-Optimized Bios</p>
  </header>
  <section class="max-w-3xl mx-auto p-4">
    <h2 class="text-3xl font-bold text-center my-6">Premium SEO Bio Creator</h2>
    <form id="bioForm" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <select id="theme" class="p-2 border rounded">
        <option value="elegant">Elegant</option>
        <option value="vibrant">Vibrant</option>
      </select>
      <input id="bioPurpose" placeholder="e.g., love" class="p-2 border rounded" required>
      <input id="location" placeholder="e.g., Kathmandu" class="p-2 border rounded">
      <select id="platform" class="p-2 border rounded">
        <option value="Instagram">Instagram</option>
        <option value="LinkedIn">LinkedIn</option>
      </select>
      <select id="tone" class="p-2 border rounded">
        <option value="professional">Professional</option>
        <option value="witty">Witty</option>
      </select>
      <select id="useEmoji" class="p-2 border rounded">
        <option value="true">With Emoji</option>
        <option value="false">Without Emoji</option>
      </select>
      <div class="relative">
        <select id="keywords" class="p-2 border rounded w-full" required>
          <option value="">Select Keyword</option>
        </select>
        <button type="button" id="suggestKeywords" class="absolute right-1 top-1 bg-orange-500 text-white p-1 rounded">Suggest</button>
      </div>
      <button type="submit" class="col-span-full bg-teal-600 text-white p-2 rounded mt-2">Generate Bios</button>
    </form>
    <div id="bioOutput" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 mt-4"></div>
    <div id="charCount" class="text-center mt-2"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
