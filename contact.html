<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SparkVibe AI</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-blue-900 text-white min-h-screen">
  <header class="bg-opacity-80 backdrop-blur-md p-6 text-center transform hover:scale-105 transition-transform duration-300">
    <h1 class="text-4xl font-bold font-poppins">Contact Us</h1>
  </header>
  <main class="max-w-2xl mx-auto p-6 space-y-6">
    <form id="contactForm" class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-2xl space-y-4">
      <div>
        <label for="name" class="block text-sm font-poppins">Name</label>
        <input type="text" id="name" class="w-full p-3 border rounded-lg bg-white/5 text-white placeholder-gray-400" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-poppins">Email</label>
        <input type="email" id="email" class="w-full p-3 border rounded-lg bg-white/5 text-white placeholder-gray-400" required>
      </div>
      <div>
        <label for="message" class="block text-sm font-poppins">Message</label>
        <textarea id="message" class="w-full p-3 border rounded-lg bg-white/5 text-white placeholder-gray-400" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300">Send Message</button>
    </form>
    <div id="response" class="text-green-400 font-poppins"></div>
  </main>
  <footer class="bg-gray-800 p-4 text-center">
    <p class="text-sm font-poppins">Powered by <span class="text-blue-400 font-bold">STX Tech</span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
